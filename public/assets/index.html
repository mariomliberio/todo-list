<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mario To Do</title>
  <link rel="stylesheet" href="furtive.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,400i,700" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container m2">
    <div class="row"><hr></div>
    <div class="row">
      <div class="col-6-sm p1"><h5>A faire</h5></div>
    </div>
    <div class="row">
      <div class="col-6-sm" id="todos">
        <ul id="ulTasks"></ul>
      </div>
    </div>
    <div class="row">
      <div class="col-6-sm p1"><h5>Fini</h5></div>
    </div>
    <div class="row">
      <div class="col-6-sm" id="dones">
        <ul id="ulDones"></ul>
      </div>
    </div>
    <div class="row"><hr></div>
    <div class="row">
      <div class="col-2-sm">
        <input class="newTask" type="text" placeholder="Ajoutez une nouvelle task">
      </div>
      <div class="col-2-sm txt--center">
        <a href="" type="submit"><i class="fas fa-check fa-3x"></i></a>
      </div>
    </div>
  </div>
</body>
</html>
